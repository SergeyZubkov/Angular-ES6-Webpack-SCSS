
<div class="top-panel panel panel-default">
	<div class="row">
	<div class="col-md-8 col-md-offset-2">
			<input ng-model='$ctrl.title' type="text" class="project-title-input">
			<input type="number" min='0' max='1000' ng-model="$ctrl.rate" class="project-rate-input">
			<span ng-click="$ctrl.create({ title: $ctrl.title, rate: $ctrl.rate})" class="btn btn-primary create-project" >Создать</span>
		</div>
	</div>
</div>
