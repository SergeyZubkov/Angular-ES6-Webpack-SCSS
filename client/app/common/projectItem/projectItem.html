
	<div class="float-left">
		<div class="project-list___project-title">{{$ctrl.projectData.title}}</div>
	</div>
	<div class="pull-right">
		<div class="project-rate">
			<span class="project-rate_value">{{$ctrl.projectData.rate }}</span>
			<span class="project-rate_format"><i class="fa fa-rub"></i>/час</span>
		</div>
		<div class="project-time-spent">
			<timer value='$ctrl.projectData.timeSpent' 
				disabled='!$ctrl.isActive' 
				on-start='$ctrl.onSelected({id: $ctrl.projectData.id})' 
				on-pause='$ctrl.onDeselect()'
				on-tick='$ctrl.setTimeSpent($ctrl.projectData.id, value)'></timer>
		</div>
		<div class="project-total-cost">
			<span class="project-total-cost_value">
				{{$ctrl.projectData.getSum()}}
			</span>
			<span class="project-total-cost_currency">
				<i class="fa fa-rub"></i>
			</span>
		</div>
	</div>
